var BOTH = 0;

function isBlank(s) 
{
	for(i=0;i< s.length;i++) 
	{
  		c=s.charAt(i);
  		if((c!=' ')&&(c!='\n')&&(c!='\t'))
			return false;
	}
	return true;
}

function isNValidIP(s) 
{
 	if((isBlank(s))||(isNaN(s))||(s<=0||s>=255)) 
		return true;
 	else 
		return false;
}

function isNValidPort(s) 
{
 	if((isBlank(s))||(isNaN(s))) 
		return true;
 	else 
		return false;
} 

function isBlank1(s) 
{
	if(s == 8) 
		return true;
	return 
		false;
}

function isBlank2(s) 
{
	if(s == 25) 
		return true;
	return 
		false;
}

function checktime(startDay,endDay,startTime,endTime) 
{
	if(isBlank1(startDay)) return false;
	if(isBlank1(endDay)) return false;
	if(isBlank2(startTime)) return false;	
	if(isBlank2(endTime)) return false;	
	return true;
}

function checkValid(ipRangeLow,ipRangeHigh,portRangeLow,portRangeHigh) 
{
	if(!(isBlank(ipRangeLow)) || !(isBlank(ipRangeHigh)) || !(isBlank(portRangeLow)) || !(isBlank(portRangeHigh)))
 	{
		if (isNValidIP(ipRangeLow) || isNValidIP(ipRangeHigh)){ alert(fcipm); return false; }
 		if (isNValidPort(portRangeLow) || isNValidPort(portRangeHigh)){ alert(fcsm); return false; }
 		if((portRangeLow > 65535) ||(portRangeHigh > 65535)) { alert(fcpm); return false; }	 
 		if((ipRangeLow - ipRangeHigh) > 0) { alert(fcripm); return false; }	 
 		if((portRangeLow - portRangeHigh) > 0){ alert(fcrm); return false; }	 	
 	}
 	return true;
}

function btnApply() {
  var loc = 'scoutflt.cmd?action=add';
  with (document.forms[0]) {
    for (m=0;m<6;m++) {

	  if ((srcAddr[m].value == '') && (srcAddr2[m].value == ''))
	    continue;
 
      // outgoing IP filter name
      //loc += '&fltName=' + encodeUrl(txtfltname.value);
      loc += '&fltName_' + m + '=' + m;
	  
	 

      // source address

	  if (parseInt(srcAddr[m].value) > parseInt(srcAddr2[m].value) )
	  {
	  	alert("Starting ip address should not higher than ending ip address");	   
		return;
	  }

	  if (srcAddr[m].value == '')
	    srcAddr[m].value = srcAddr2[m].value; 
	  

	  
	  ip = pre_ip + srcAddr[m].value;
	  
	  
	  
      if( isValidIpAddress(ip) == false)
	  {         
         alert(fwcf_9);
         return;
      }
      loc += '&srcAddr_' + m + '=' + ip;
	  
	  
	  if (srcAddr2[m].value == '')
	    srcAddr2[m].value = srcAddr[m].value;
	  
	  ip = pre_ip + srcAddr2[m].value
      if( isValidIpAddress(ip) == false){
         alert(fwcf_9);
         return;
      }
      loc += '&srcAddr2_' + m + '=' + ip;


      // destination port
	  if ((dstPort1[m].value == "") && (dstPort2[m].value != "")) {
	    dstPort1[m].value = dstPort2[m].value;
	  }
	  
	  if (dstPort2[m].value == "")
	    dstPort2[m].value = dstPort1[m].value;
		
	  if ((dstPort2[m].value != '')&&(parseInt(dstPort2[m].value) < parseInt(dstPort1[m].value))) {
	    temp = dstPort2[m].value;
		dstPort2[m].value = dstPort1[m].value;
		dstPort1[m].value = temp;
	  }
	  
	  if (dstPort2[m].value != '')
	    p = dstPort1[m].value + ':' + dstPort2[m].value;
      else
	    p = dstPort1[m].value;
		
      if ( p == "" || isValidPort(p) == false ) {
         alert(fwcf_10);
         return;
      }
      loc += '&dstPort_' + m+ '=' + p;

      // protocol
	  p = eval('protocol' + m);
	  if (p[0].checked) //tcp
        loc += '&protocol_' + m + '=1';
	  else if (p[1].checked) //udp
        loc += '&protocol_' + m + '=2';
	  else //both
        loc += '&protocol_' + m + '=0';
      //block type
	  b = eval('blockTime' + m);
	  if (b[0].checked) // always
	    loc += '&blockTime_' + m + '=0';
      else		
        loc += '&blockTime_' + m + '=1';
      //day
	  loc += '&day1_' + m + '=' + day1[m].options[day1[m].selectedIndex].value;
	  loc += '&day2_' + m + '=' + day2[m].options[day2[m].selectedIndex].value;
	  //time
	  loc += '&time1_' + m + '=' + time1[m].options[time1[m].selectedIndex].value;
	  loc += '&time2_' + m + '=' + time2[m].options[time2[m].selectedIndex].value;
	  //enabled
	  if (isEnabled[m].checked)
	    loc += '&enabled_' + m + '=1';
      else
	    loc += '&enabled_' + m + '=0';
	  
    }
  } 
window.location = loc;

}


function clickBlockTime(index) {
  with (document.forms[0]) {
    obj = eval("document.forms[0].blockTime" + index);
	if (obj[0].checked == true) {// alwasy
	  day1[index].disabled = true;
	  day2[index].disabled = true;
	  time1[index].disabled = true;
	  time2[index].disabled = true;
	}
	else {
	  day1[index].disabled = false;
	  day2[index].disabled = false;
	  time1[index].disabled = false;
	  time2[index].disabled = false;	
	}
  }
}

function frmLoad() {
  with (document.forms[0]) {

  	//clear all field
    for(m=0;m<6;m++) {
	
	  //IP	
	  srcAddr[m].value = '';
	  srcAddr2[m].value = '';
	  
	  // port
	  dstPort1[m].value = '';
	  dstPort2[m].value = ''; 
	  
	  //protocol type
	  p = eval('protocol' + m);
      p[0].checked = true;
      
	  //block time
	  b = eval('blockTime' + m);
	  b[0].checked = true;

	  //day
	  day1[m].selectedIndex = 0;
	  day2[m].selectedIndex = 0;

      //Time
	  time1[m].selectedIndex = 0;
	  time2[m].selectedIndex = 0;

      //enabled
	  isEnabled[m].checked = false;
	}
	
    // update the status of day and time
    for (i=0;i<6;i++) {
	  clickBlockTime(0);
	}


	//insert data start  
    for(m=0;m<totalCount;m++) {
	  if (isValidIpAddress(list[m][1]) == true ) {
	    ip = list[m][1].split('.');
	    srcAddr[m].value = ip[3];
      }
	  if (isValidIpAddress(list[m][2]) == true ) {
	    ip = list[m][2].split('.');
	    srcAddr2[m].value = ip[3];
      }
	  // port
	  p = list[m][3].split(':');
	  dstPort1[m].value = p[0];
	  if (p[1])
	    dstPort2[m].value = p[1]; 
	  //protocol type
      p = eval('protocol' + m);
	  if (list[m][4]==TCP)
	    p[0].checked = true;
      else if (list[m][4]==UDP)
	    p[1].checked = true;
      else
	    p[2].checked = true;
      //block time
	  b = eval('blockTime' + m);
	  if (list[m][5]==BLOCK)
	    b[1].checked = true;
	  else
	    b[0].checked = true;
	  //day
	  for (j=0;j<7;j++) {
	    if (day1[m].options[j].value == list[m][6]) {
		  day1[m].selectedIndex = j;
		  break;
		}
	  }
	  for (j=0;j<7;j++) {
	    if (day2[m].options[j].value == list[m][7]) {
		  day2[m].selectedIndex = j;
		  break;
		}
	  }
      //Time
	  for (j=0;j<24;j++) {
	    if (time1[m].options[j].value == list[m][8]) {
		  time1[m].selectedIndex = j;
		  break;
		}
	  }
	  for (j=0;j<24;j++) {
	    if (time2[m].options[j].value == list[m][9]) {
		  time2[m].selectedIndex = j;
		  break;
		}
	  }
      //enabled
	  if (list[m][10]==1)
	    isEnabled[m].checked = true;
      else
	    isEnabled[m].checked = false;
	}
	
    // update the status of day and time
    for (i=0;i<6;i++) {
	  clickBlockTime(i);
	}
  
  }
}
