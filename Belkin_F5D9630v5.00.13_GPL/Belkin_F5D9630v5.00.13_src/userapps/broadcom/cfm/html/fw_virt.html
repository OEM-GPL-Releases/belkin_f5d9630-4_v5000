function cV(name, entryNum)
{   
   this.name = name;
   this.eNum = entryNum;
   this.e = new Array(5);
}
   
function iVe(eStart, eEnd, proto, iStart, iEnd)
{
   this.eStart = eStart;
   this.eEnd = eEnd;
   this.proto = proto;
   this.iStart = iStart;
   this.iEnd = iEnd;
}

function clearAll()
{
   with (document.vsFrm) {
      for (i = 0; i < TOTAL_ROW; i++) {
         eval("vs_2_"+i+".value = vs_3_"+i+".value = vs_6_"+i+".value = vs_7_"+i+".value = ''");
         eval("vs_4_"+i+".value = 1");
      }
   }
}

function AppAdd() 
{
	var name;


   with (document.vsFrm) 
   {   
   
   	  name = srvName[srvName.selectedIndex].value;
   
      if (name == FIRST_APP) 
	  {
         usedName = '';
         return;
      }
      
	  for(i = 0; i < TOTAL_APP; i++) 
	  { 
    	   if(v[i].name == name) 
		   {
            var entryNum = v[i].eNum;
            usedName = name;
			
    	    	for (j = 0; j < entryNum; j++) 
				{
					if(entry_used == remain)
					{
						alert(fwvs_137);
						return;
            }
				    else
					{
					   eval("vs_1_"+entry_used+".value = v[i].name");

							 || (exStart-0)>=exStart_j&&(exStart-0)<=exEnd_j
							 || (exEnd-0)>=exStart_j&&(exStart-0)<=exEnd_j) 
							{
								j++;
								i++;
								alert("Entry "+j+" and "+i+" have same protocol and overlapped port range.");
								j--;
								i--;								
								eval("vs_2_"+i+".focus();"); 
         						return;
      						}
      				}    
         		}
			}
			else

				eval("srvAddr_"+i+".value = vs_ip_addr.value");

				eval("iEnd_"+i+".value = vs_7_"+i+".value");
				eval("index_"+i+".value ="+i);

		    i++;			
         }


   }
   document.forms[0].submit();
}

function isBlank(s) 
{
	for(i=0;i<s.length;i++)	
	{
		c=s.charAt(i);
		if((c!=' ')&&(c!='\n')&&(c!='\t'))
			return false;
      }               
	return true;
   }

function isNValidIP(s)
{
	if((isBlank(s))||(isNaN(s))||(s<=0||s>=255)) 
		return true;
	else 
		return false;
}

function isNValidPort(s)
{
	if((isBlank(s))||(isNaN(s)) || (s>65535) || (s<1)) 
		return true;
	else	
		return false;
}




function frmLoad() 
{
	ethIp = '<%ejGet(ethIpAddress)%>';

	entry_used = 0;
	
	with(document.forms[0])
	{
		var i;
		
		for(i=0;i<20;i++)
		{
						
			if(eval("array"+i+"[0] == '1'"))

			eval("vs_1_"+i+".value =array"+i+"[1]");
			eval("vs_2_"+i+".value =array"+i+"[2]");
			eval("vs_3_"+i+".value =array"+i+"[3]");
			eval("vs_4_"+i+".selectedIndex =array"+i+"[4]");

	}

function AppClear()
{

	with(document.forms[0])
	{

		if(num == 'all')
		{
			if(confirm(fwvs_152))

					eval("vs_1_"+i+".value = ''");

	}
