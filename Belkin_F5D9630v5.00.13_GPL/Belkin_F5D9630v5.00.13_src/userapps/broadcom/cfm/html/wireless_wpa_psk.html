function isValidWPAPskKey(val) 
{
   var ret = false;
   var len = val.length;
   var maxSize = 64;
   var minSize = 8;

   if ( len >= minSize && len < maxSize )
      ret = true;
   else if ( len == maxSize ) {
      for ( i = 0; i < maxSize; i++ )
         if ( isHexaDigit(val.charAt(i)) == false )
            break;
      if ( i == maxSize )
         ret = true;
   } else
      ret = false;

   return ret;
}

   var loc;

      switch ( authMode ) 
	  {
		case 'open':
		   loc = 'wireless_encrypt_no.html';
    	   break;
      	case 'shared128':
		   loc = 'wireless_encrypt_128.html';
		   break;
		case 'shared64':
		   loc = 'wireless_encrypt_64.html';
	       break;
        case 'wpa':
    	   loc = 'wireless_wpa_radius.html';
           break;
        case 'psk':
    	   loc = 'wireless_wpa_psk.html';
           break;
        default:
           loc = 'wireless_encrypt_no.html';
      }
   }
   window.location.href = loc;
}

function isKeyUnsafe(compareChar) 
{
   var unsafeString = "\"'#&\\<>$";
   if ( unsafeString.indexOf(compareChar) == -1)  		
		return false; // found no unsafe chars, return false
   else
      return true;

}
